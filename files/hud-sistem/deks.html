<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicle Dashboard Theme</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      color: white;
    }

    .tachCluster {
      font-family: 'Poppins', sans-serif;
      padding-right: 2vw;
      font-size: 2vw;
      margin-left: 1.2vw;
      text-align: center;
    }

    .speedoBase {
      background: -webkit-linear-gradient(
        right,
        rgba(10, 10, 10, 1),
        rgba(0, 0, 0, 0.34)
      );
      font-family: 'Poppins', sans-serif;
      font-size: 1.3vw;
      color: white;
      list-style-type: none;
      text-align: center;
      margin-top: 52vw;
      margin-left: 71vw;
      display: block;
      position: absolute;
      min-width: 25vw;
      max-width: 25vw;
      padding: 0.5vw;
    }

    .speedo {
      font-family: 'Poppins', sans-serif;
      right: 22vw;
      position: absolute;
      transform: scale(0.11);
      display: block;
      margin-top: 42vw;
    }

    .speedo .board {
      position: absolute;
    }

    .speedo .needle {
      position: absolute;
      left: 975px;
      transform-origin: center 1234px;
      transition: 500ms linear all;
    }

    @keyframes fadeTacho {
      from {
        bottom: -20vw;
      }
      to {
        bottom: 16vw;
      }
    }

    td {
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div style="position: absolute; bottom: 10px; display: flex; width: 100%; justify-content: center; align-items: center;">
    <span style="background: #80808094; padding: 3px; border-radius: 4px; border-top: 2px solid #393939; color: white;">
      <i style="margin-right: 3px;" class="fa-solid fa-gears"></i> 100%
    </span>
    <span style="background: #80808094; padding: 3px; border-radius: 4px; border-top: 2px solid #393939; font-weight: bold; font-size: 20px; color: white; margin: 4px;">
      100 <span style="font-weight: normal; color: #cfcfcf;">KM/H</span>
    </span>
    <span style="background: #80808094; padding: 3px; border-radius: 4px; border-top: 2px solid #393939; color: white;">
      <i style="margin-right: 3px;" class="fa-solid fa-gas-pump"></i> 100%
    </span>
  </div>
</body>
</html>
