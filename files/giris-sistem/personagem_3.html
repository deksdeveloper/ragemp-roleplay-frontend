<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <title>RP</title>
    <meta name="description" content="RP">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/range.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: transparent;
            margin: 0;
            padding: 0;
            user-select: none;
            height: 100vh;
            overflow: hidden;
        }

        .create-char {
            width: 450px;
            background: rgba(10, 10, 10, 0.95);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7);
            overflow: hidden;
            position: fixed;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: transform 0.2s ease;
            color: #fff;
            left: 50px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1000;
        }

        .panel-header {
            background: rgba(17, 17, 17, 0.98);
            padding: 18px 15px;
            text-align: center;
            border-bottom: 1px solid #222;
            position: relative;
        }
        
        .panel-header::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            width: 50px;
            height: 2px;
            background: linear-gradient(90deg, #3498db, #2980b9);
        }

        .panel-header h2 {
            color: #fff;
            font-size: 22px;
            margin-bottom: 5px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        .panel-header p {
            color: #888;
            font-size: 12px;
            margin: 0;
            font-weight: 400;
        }

        .content-section {
            padding: 20px;
        }

        .slider-container {
            margin-bottom: 18px;
            animation: fadeIn 0.3s ease forwards;
        }

        .slider-container:nth-child(1) { animation-delay: 0.05s; }

        .slider-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .setting-name {
            font-size: 14px;
            font-weight: 500;
            color: #eee;
        }

        .slider-value {
            background: rgba(20, 20, 20, 0.8);
            color: #3498db;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .slider {
            height: 6px;
            background: #222;
            border-radius: 3px;
            position: relative;
        }

        .ui.range {
            height: 6px;
            width: 100%;
            position: relative;
            padding: 0 9px;
            box-sizing: border-box;
        }

        .ui.range .inner {
            height: 6px;
            background: linear-gradient(90deg, #2980b9, #3498db);
            border-radius: 3px;
            position: relative;
        }

        .ui.range .thumb {
            width: 18px;
            height: 18px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        .button {
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            text-align: center;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .button-dark {
            background: #2c3e50;
            color: white;
        }

        .button-dark:hover {
            background: #34495e;
        }

        .button-yellow {
            background: #2980b9;
            color: white;
        }

        .button-yellow:hover {
            background: #3498db;
        }

        .step-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 25px;
        }

        .step-buttons .button {
            flex: 1;
        }

        .camera {
            position: fixed;
            top: 50%;
            right: 50px;
            transform: translateY(-350%);
            background: rgba(17, 17, 17, 0.9);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            width: 220px;
            z-index: 100;
        }

        .camera-title {
            display: block;
            color: #888;
            font-size: 12px;
            margin-bottom: 10px;
            text-align: center;
        }

        .camera-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .camera-buttons .button {
            font-size: 12px;
            padding: 8px 12px;
        }

        .rotate {
            margin-top: 10px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="create">
    <div class="create-char create-char-3">
        <div class="panel-header">
            <h2>Karakter Oluştur</h2>
            <p>Giriş kıyafetini seçin</p>
        </div>

        <div class="content-section">
            <div class="slider-container">
                <div class="slider-header">
                    <span class="setting-name">Giriş Kıyafeti</span>
                    <span class="slider-value" id="traje-display">0</span>
                </div>
                <div class="slider">
                    <div class="ui range" id="traje"></div>
                </div>
            </div>

            <div class="step-buttons">
                <div class="button button-dark" id="charcreation_back"><i class="fas fa-sign-out-alt" style="transform: rotate(180deg); margin-right: 5px;"></i> Geri</div>
                <div class="button button-yellow" id="charcreation_next">Giriş Yap <i class="fas fa-arrow-right" style="margin-left: 5px;"></i></div>
            </div>
        </div>
    </div>

    <div class="camera">
        <span class="camera-title">Kamera Kontrolü</span>
        <div class="camera-buttons">
            <div class="button button-dark" id="charcreation_head"><i class="fas fa-user" style="margin-right: 5px;"></i> Yüz</div>
            <div class="button button-dark" id="charcreation_body"><i class="fas fa-male" style="margin-right: 5px;"></i> Vücut</div>
        </div>
        <span class="camera-title rotate">Döndür</span>
        <div class="ui range" id="range_rotation"></div>
    </div>

    <script src="../css/jquery.js"></script>
    <script src="css/range.js"></script>
    <script src="../css/semantic.min.js"></script>

    <script>
        $(document).ready(function () {
            setTimeout(function() {
                $('.ui.range').each(function() {
                    if($(this).range('get value') == $(this).range('get min')) {
                        $(this).find('.thumb').css('left', '9px');
                    }
                });
            }, 200);

            $("#charcreation_back").click(function () {
                mp.trigger("ClientCharCreation3Back");
            });

            $("#charcreation_next").click(function () {
                mp.trigger("ClientCharCreation3Next");
            });

            $("#charcreation_head").click(function () {
                mp.trigger("cameraPointTo", 1);
            });

            $("#charcreation_body").click(function () {
                mp.trigger("cameraPointTo", 0);
            });

            $('#range_rotation').range({
                min: 0,
                max: 360,
                start: 100,
                step: 20,
                smooth: false,
                onChange: function (val, data) {
                    OnRangeChange("range_rotation", val, null)
                }
            });
            $('#range_elevation').range({
                min: -2,
                max: 1,
                start: 0,
                step: 1,
                smooth: false,
                onChange: function (val, data) {
                    OnRangeChange("range_elevation", val, null)
                }
            });
        });

        function OnRangeChange(id, val, data) {
            console.log(id, val);
            mp.trigger("ClientOnRangeChange", id, val);
        }

        function LoadClothing(arr_data) {
            var data = JSON.parse(arr_data);
            $('#traje').range({
                min: 0,
                max: 12,
                start: data.Top,
                smooth: false,
                onChange: function (val, data) {
                    mp.trigger("ClientSetTraje", val);
                    $('#traje-display').html(val)
                }
            });
            $('#top').range({
                min: 0,
                max: 10,
                start: data[0].Top,
                smooth: false,
                onChange: function (val, data) {
                    mp.trigger("ClientSetTorso", val);
                }
            });
            $('#pants').range({
                min: 0,
                max: 10,
                start: data[0].Pants,
                smooth: false,
                onChange: function (val, data) {
                    mp.trigger("ClientSetPants", val);
                }
            });
            $('#shoes').range({
                min: 0,
                max: 10,
                start: data[0].Shoes,
                smooth: false,
                onChange: function (val, data) {
                    mp.trigger("ClientSetShoes", val);
                }
            });
        }
    </script>
</body>
</html>
