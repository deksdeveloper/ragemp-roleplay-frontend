<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="fonts/font/stylesheet.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700" rel="stylesheet">
    <script src="./js/library/vue.js"></script>
</head>

<body>
    <div class="main">
        <div @click="exit()" class="exit">
            X
        </div>
        <div v-if="style == 0" class="style0">
            <div class="nameblock">
                <div class="desc">Polis Araçları</div>
                <div class="desc2">Araçları inceleyin ve seçin</div>
            </div>
            
            <div class="allitems2">
                <div class="items-grid">
                    <div class="bbg2">
                        <img src="img/cVv0ukt.png" class="ico">
                        <a>Polis Aracı 1</a>
                        <button @click="buy(0)" class="buy-button">Seç</button>
                    </div>

                    <div class="bbg2">
                        <img src="img/O6kiS2z.png" class="ico">
                        <a>Polis Aracı 2</a>
                        <button @click="buy(1)" class="buy-button">Seç</button>
                    </div>

                    <div class="bbg2">
                        <img src="img/wT9O3Fp.png" class="ico">
                        <a>Polis Aracı 3</a>
                        <button @click="buy(2)" class="buy-button">Seç</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div v-if="style == 1" class="style0">
            <div class="nameblock">
                <div class="desc">Trafik Divizyonu Araçları</div>
                <div class="desc2">Araçları inceleyin ve seçin</div>
            </div>
            
            <div class="allitems2">
                <div class="items-grid">
                    <div class="bbg2">
                        <img src="img/fOBZMSc.png" class="ico">
                        <a>Trafik Divizyonu Aracı</a>
                        <button @click="buy(3)" class="buy-button">Seç</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div v-if="style == 2" class="style0">
            <div class="nameblock">
                <div class="desc">Metropolitan Divizyonu Araçları</div>
                <div class="desc2">Araçları inceleyin ve seçin</div>
            </div>
            
            <div class="allitems2">
                <div class="items-grid">
                    <div class="bbg2">
                        <img src="img/vAI9E9J.png" class="ico">
                        <a>Metropolitan Aracı</a>
                        <button @click="buy(4)" class="buy-button">Seç</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="categories">
            <div @click="gostyle(0)" class="category-item" :class="{ active: style == 0 }">
                <img src="img/weaponc.png" class="cat-icon">
                <span>Polis Araçları</span>
            </div>
            <div @click="gostyle(1)" class="category-item" :class="{ active: style == 1 }">
                <img src="img/sppatch.png" class="cat-icon">
                <span>Trafic Division</span>
            </div>
            <div @click="gostyle(2)" class="category-item" :class="{ active: style == 2 }">
                <img src="img/interventna.png" class="cat-icon">
                <span>Metropolitan Division</span>
            </div>
        </div>
    </div>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: transparent;
            margin: 0;
            padding: 0;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .main {
            width: 800px;
            background: rgba(10, 10, 10, 0.95);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7);
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .nameblock {
            background: rgba(17, 17, 17, 0.98);
            padding: 18px 15px;
            text-align: center;
            border-bottom: 1px solid #222;
            position: relative;
        }
        
        .nameblock::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            width: 50px;
            height: 2px;
            background: linear-gradient(90deg, #3498db, #2980b9);
        }

        .desc {
            color: #fff;
            font-size: 22px;
            margin-bottom: 5px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .desc2 {
            color: #888;
            font-size: 12px;
            margin: 0;
            font-weight: 400;
        }

        .allitems2 {
            padding: 20px;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .bbg2 {
            background: #151515;
            border-radius: 8px;
            padding: 15px;
            border: 1px solid #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            height: 150px;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .bbg2:hover {
            border-color: #3498db;
            background: #1a1a1a;
        }

        .bbg2 img.ico {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
            object-fit: contain;
        }

        .bbg2 a {
            color: #fff;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 10px;
        }
        
        .buy-button {
            opacity: 0;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 15px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.3s ease;
            font-family: 'Montserrat', sans-serif;
        }
        
        .buy-button:hover {
            background: #2980b9;
        }
        
        .bbg2:hover .buy-button {
            opacity: 1;
        }

        .exit {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            align-items: center;
            color: white;
            font-size: 14px;
            cursor: pointer;
            z-index: 10;
            background-color: #e74c3c;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .exit:hover {
            background-color: #c0392b;
        }
        
        .categories {
            display: flex;
            justify-content: center;
            background: #151515;
            padding: 10px 0;
            border-top: 1px solid #222;
        }
        
        .category-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 15px;
            padding: 10px;
            cursor: pointer;
            opacity: 0.6;
            transition: all 0.3s ease;
        }
        
        .category-item:hover {
            opacity: 0.9;
        }
        
        .category-item.active {
            opacity: 1;
        }
        
        .category-item .cat-icon {
            width: 30px;
            height: 30px;
            margin-bottom: 5px;
        }
        
        .category-item span {
            color: #fff;
            font-size: 12px;
            font-weight: 500;
        }

        @media (max-width: 850px) {
            .main {
                width: 90%;
                height: auto;
            }
            
            .items-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 600px) {
            .items-grid {
                grid-template-columns: repeat(1, 1fr);
            }
        }
    </style>
    <script src="./js/index.js"></script>
    <script src="./js/library/jquery-3.2.1.min.js"></script>
</body>
</html>
