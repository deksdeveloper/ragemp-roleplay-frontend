
<!DOCTYPE html>

            <div class="internal"><div class="flame"></div>Gold Eagle</div>
            <div class="internal"><div class="flame"></div>Night <span>Üst</span></div>
            <div class="internal"><div class="flame"></div>Green Snake</div>

</div>

<div id="home" class="go-main-menu"></div>

        <div class="text">

    <script src="../../css/jquery.js"></script>
<script >$('#right-button').click(function() {
  event.preventDefault();
  $('#content').animate({
    scrollLeft: "+=160px"
  }, "slow");
});

 $('#left-button').click(function() {
  event.preventDefault();
  $('#content').animate({
    scrollLeft: "-=160px"
  }, "slow");
});</script>
